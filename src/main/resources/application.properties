spring.profiles.default=dev
spring.application.name=ssgb
# timezone
time-zone=Asia/Seoul
# DB
spring.datasource.url=jdbc:mariadb:localhost:3306/board_be
spring.datasource.username=test
spring.datasource.password=12345
# jpa
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
logging.level.org.hibernate.orm.jdbc.bind=trace
# security
logging.level.org.springframework.security=DEBUG
# aws s3
cloud.aws.credentials.access-key=test
cloud.aws.credentials.secret-key=test
cloud.aws.region.static=ap-northeast-2
cloud.aws.s3.bucket=test
# Upload file size limit
spring.servlet.multipart.maxFileSize=10MB
spring.servlet.multipart.maxRequestSize=10MB
# metric
management.endpoints.web.base-path=/show
management.endpoints.web.exposure.include=health,metrics,prometheus
server.tomcat.mbeanregistry.enabled=true
# Webhook
slack.webhook.url.sotalk.scheduler=test
slack.webhook.url.sotalk.certNo=test
